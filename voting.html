<!DOCTYPE html>
<html>
  <head>
    <title>Game Characters</title>
    <link rel="stylesheet" href="css/Skeleton.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="voting.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sonsie+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <meta></meta>
  </head>
  <body>
    <div id="Header"> <!--HEADER DIV -->
      <a href="index.html"  class="active" id="HomeLink">Home</a>
      <h1 id="Name">BUSMALL</h1>
      <a href="voting.html"  class="active" id="VoteLink">Vote</a>
    </div>

    <hr>

    <h1>Game character's Battle for Popularity</h1>
    <h2>Please click on your favorite character to lead him/her to victory!</h2>
    <div id="gameCharacters">
        <img src="" alt="" id="characterPic1"/>
        <img src="" alt="" id="characterPic2"/>
        <img src="" alt="" id="characterPic3"/>
      </div>
      <div id="resultsDisplay">
        <input id="myButton" type="button" name="TBD" value="show results"></input>
        <input id="voteMore" type="button" name="TBD" value="vote more"></input>
        <input id="resetButton" type="button" name="TBD" value="vote another round?"></input>
      </div>
      <div id="chart">
        <p id="Chart1">Number of Times Voted For</p>
        <canvas id="clicksChart" width="500" height="400"></canvas>
        <p id="Chart2">Percentage of Votes per View</p>
        <canvas id="percentChart" width="500" height="400"></canvas>
      </div>
      <div id="ThankYou">
      <p>Thank you for voting!</p>
      </div>
    <script src="Chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
